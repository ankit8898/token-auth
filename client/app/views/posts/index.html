<h1>All Posts</h1>
<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Title</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="post in posts.data">
      <td><h2>{{post.title}} <small>By: {{post.author.name}}</small></h2>
      <p>{{post.likes_count}} likes, {{post.comments_count}} comments</p>
      </td>
      <td><button class='btn btn-primary' ng-click='readMore(post.id)'>Read more</button></td>
    </tr>
  </tbody>
</table>
