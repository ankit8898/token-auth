
<h1>Listing your Posts {{user.email}}</h1>
<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Body</th>
      <th>Comments</th>
      <th>Likes</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="post in posts.data">
      <td>{{post.id}}</td>
      <td>{{post.title}}</td>
      <td>{{post.body}}</td>
      <td>
        <ul>
          <li>Comment 1</li>
          <li>Comment 2</li>
        </ul>
      </td>
      <td>2</td>
    </tr>
  </tbody>
</table>
