<form class="form-horizontal"  ng-submit="submit()">
   <div class="alert alert-dismissible alert-success" ng-show='successMessage'>
      <button type="button" class="close" data-dismiss="alert">Ã—</button>
      {{successMessage}}
   </div>
   <fieldset>
      <legend><i class="fa fa-newspaper-o"></i> New Post</legend>
      <div class="form-group">
         <label for="inputEmail" class="col-lg-2 control-label">Title</label>
         <div class="col-lg-10">
            <input type="text" class="form-control" id="inputEmail" ng-model='postForm.title' placeholder="Title" required>
         </div>
      </div>
      <div class="form-group">
         <label for="textArea" class="col-lg-2 control-label">Content</label>
         <div class="col-lg-10">
            <textarea class="form-control" ng-model='postForm.body' rows="3" id="textArea" required></textarea>
            <span class="help-block">Tell us about your post</span>
         </div>
      </div>
      <div class="form-group">
         <div class="col-lg-10 col-lg-offset-2">
            <button type="submit" class="btn btn-primary">Submit</button>
         </div>
      </div>
   </fieldset>
</form>
<div class="row">
   <div class="col-xs-6">
      <h4>Previous Posts</h4>
   </div>
   <div class="col-xs-6"><input class="form-control input-sm" type="text" id="inputSmall" ng-model="searchText" placeholder="SEARCH POSTS"></div>
</div>
<table class="table table-striped table-hover ">
   <thead>
      <tr>
         <th>Title</th>
         <th></th>
      </tr>
   </thead>
   <tbody>
      <tr ng-repeat="post in posts | filter:searchText">
         <td>
            <h4>{{post.title}} <small>{{post.author.name}}</small></h4>
            <p>{{post.likes_count}} likes, {{post.comments_count}} comments</p>
         </td>
         <td><button class='btn btn-primary' ng-click='readMore(post.id)'> <i class="fa fa-newspaper-o"></i> Read more</button></td>
      </tr>
   </tbody>
</table>
