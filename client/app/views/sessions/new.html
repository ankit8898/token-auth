<div class="row">
  <div class="col-md-6">
       <div class="alert alert-dismissible alert-danger" ng-show="errors">
  <strong>{{errors}}</strong>
</div>
      <form
      class="form-horizontal"
       ng-submit='submitLogin(loginForm)'
       role="form"
        ng-init="loginForm = {}">
         <fieldset>
            <legend>Student Login</legend>
            <div class="form-group">
               <label for="inputEmail" class="col-lg-2 control-label">Email</label>
               <div class="col-lg-10">
                  <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="loginForm.email" required="required">
               </div>
            </div>
            <div class="form-group">
               <label for="inputPassword" class="col-lg-2 control-label">Password</label>
               <div class="col-lg-10">
                  <input type="password" name="password" ng-model="loginForm.password" required="required" class="form-control" placeholder="Password"/>
               </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Sign in as Student</button>
         </fieldset>
      </form>
  </div>
  <div class="col-md-6">
       <div class="alert alert-dismissible alert-danger" ng-show="errors">
  <strong>{{errors}}</strong>
</div>
      <form
      class="form-horizontal"
       ng-submit='submitLogin(loginForm,{config: "prof"})'
       role="form"
        ng-init="loginForm = {}">
         <fieldset>
            <legend>Professor Login</legend>
            <div class="form-group">
               <label for="inputEmail" class="col-lg-2 control-label">Email</label>
               <div class="col-lg-10">
                  <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="loginForm.email" required="required">
               </div>
            </div>
            <div class="form-group">
               <label for="inputPassword" class="col-lg-2 control-label">Password</label>
               <div class="col-lg-10">
                  <input type="password" name="password" ng-model="loginForm.password" required="required" class="form-control" placeholder="Password"/>
               </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Sign in as Professor</button>
         </fieldset>
      </form>
  </div>
</div>
