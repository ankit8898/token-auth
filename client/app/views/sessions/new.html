<div class="row">
   <div class="col-xs-6">
      <button class="btn btn-primary btn-lg" ng-click="toggleForm('student')">Sign in as Student?</button>
   </div>
   <div class="col-xs-6">
      <button class="btn btn-primary btn-lg" ng-click="toggleForm('prof')">Sign in as Professor?</button>
   </div>
</div>
<br>
<div class="row">
   <div class="col-md-6 col-md-offset-3" ng-show='student'>
      <div class="alert alert-dismissible alert-danger" ng-show="errors">
         <strong>{{errors}}</strong>
      </div>
      <form
         class="form-horizontal"
         ng-submit='submitLogin(loginForm)'
         role="form"
         ng-init="loginForm = {}">
         <fieldset>
            <legend>Student Login</legend>
            <div class="form-group">
               <label for="inputEmail" class="col-lg-2 control-label">Email</label>
               <div class="col-lg-10">
                  <input type="text" class="form-control" id="inputEmail" placeholder="Login via a@a.com or b@a.com" ng-model="loginForm.email" required="required">
               </div>
            </div>
            <div class="form-group">
               <label for="inputPassword" class="col-lg-2 control-label">Password</label>
               <div class="col-lg-10">
                  <input type="password" name="password" ng-model="loginForm.password" required="required" class="form-control" placeholder="Password is P@ssw0rd"/>
               </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
         </fieldset>
      </form>
   </div>
</div>
<div class="row">
   <div class="col-md-6 col-md-offset-3" ng-show="professor">
      <div class="alert alert-dismissible alert-danger" ng-show="errors">
         <strong>{{errors}}</strong>
      </div>
      <form
         class="form-horizontal"
         ng-submit='submitLogin(loginForm,{config: "prof"})'
         role="form"
         ng-init="loginForm = {}">
         <fieldset>
            <legend>Professor Login</legend>
            <div class="form-group">
               <label for="inputEmail" class="col-lg-2 control-label">Email</label>
               <div class="col-lg-10">
                  <input type="text" class="form-control" id="inputEmail" placeholder="Login via c@a.com or d@a.com" ng-model="loginForm.email" required="required">
               </div>
            </div>
            <div class="form-group">
               <label for="inputPassword" class="col-lg-2 control-label">Password</label>
               <div class="col-lg-10">
                  <input type="password" name="password" ng-model="loginForm.password" required="required" class="form-control" placeholder="Password is P@ssw0rd"/>
               </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
         </fieldset>
      </form>
   </div>
</div>
