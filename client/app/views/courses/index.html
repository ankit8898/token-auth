<h1> Listing courses</h1>

<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>#</th>
      <th>Column Name</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="course in courses.data">
      <td>{{course.id}}</td>
      <td>{{course.name}}</td>
    </tr>
  </tbody>
</table>
